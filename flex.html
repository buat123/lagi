<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <h1>FLEX BOX</h1>

        <div style="background-color: bisque;">Bisque</div>
        <div style="background-color: blanchedalmond;">blanchedalmond</div>
        <div style="background-color: powderblue;">powderblue</div>
        <div style="background-color: grey;">grey</div>
        <div style="background-color: cornflowerblue;">cornflowerblue</div>
        <div style="background-color: chocolate;">chocolate</div>
        <div style="background-color: crimson;">crimson</div>

        <div style="background-color: red;">Red</div>
        <div style="background-color: purple;">Purple</div>
        <div style="background-color: blueviolet;">Blueviolet</div>

        <div style="background-color: navy;">Navy</div>
        <div style="background-color: yellow;">Yellow</div>
        <div style="background-color: yellowgreen;">Yellowgreen</div>
        <div style="background-color: orange;">Orange</div>
        <div style="background-color: orangered;">Orangered</div>
        <div style="background-color: green;">Green</div>
        <div style="background-color: pink;">Pink</div>
    </main>

</html>
